<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Wax seal for By Tessa Makeup -->
  <defs>
    <linearGradient id="sealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A4343"/>
      <stop offset="50%" style="stop-color:#5C2E2E"/>
      <stop offset="100%" style="stop-color:#7A4343"/>
    </linearGradient>
  </defs>
  
  <!-- Outer seal -->
  <circle cx="50" cy="50" r="48" fill="url(#sealGradient)"/>
  <circle cx="50" cy="50" r="42" fill="#5C2E2E"/>
  
  <!-- Inner decorative circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#C9A227" stroke-width="1.5"/>
  
  <!-- T initial -->
  <text x="50" y="62" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#C9A227">T</text>
  
  <!-- Corner decorations -->
  <circle cx="20" cy="50" r="3" fill="#C9A227" opacity="0.6"/>
  <circle cx="80" cy="50" r="3" fill="#C9A227" opacity="0.6"/>
  <circle cx="50" cy="20" r="3" fill="#C9A227" opacity="0.6"/>
  <circle cx="50" cy="80" r="3" fill="#C9A227" opacity="0.6"/>
</svg>
